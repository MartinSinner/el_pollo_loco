<body onload="">

    <!-- First Click Screen -->
    <div id="firstClickScreen" class="firstClickScreen">
        <img  class="firstClick" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Click to start">
        <p>Click anywhere to start</p>
    </div>

    <audio id="buttonSound" src="audio/click.mp3"></audio>

    <!-- main menu-->

        <button onclick="init()" class="button" id="startGame">

        </button>
        <button onclick="openImpressum()" class="button">
            <p>IMPRESSUM üìã</p>
        </button>
    </div>
    <img id="intro" class="intro" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Startscreen">

    <!-- how to play -->
    <div id="howToPlayOverlay" class="infoOverlay dNone">
        <div class="infoContent">
            <h2>HOW TO PLAY ‚ùì</h2>
            <ul>
                <li>‚¨ÖÔ∏è ‚û°Ô∏è ‚Äì MOVE LEFT OR RIGHT</li>

    <!-- impressum -->

        <div class="infoContent">
            <h2>IMPRESSUM üìã</h2>

    </div>

    <h1>El Pollo Loco</h1>

    <div class="gameContainer">
        <canvas id="canvas" width="720" height="480"></canvas>

        <!-- game over menu-->
        <div id="gameOver" class="gameOver dNone">
            <button class="button" onclick="resetGame()">Try Again!</button>
            <button class="button" onclick="mainMenu()">Give up</button>
        </div>

        <!-- you win menu-->
        <div id="youWin" class="youWin dNone">
            <button class="button" onclick="resetGame()">Restart</button>
            <button class="button" onclick="mainMenu()">Main Menu</button>
        </div>

        <!-- pause menu-->
        <div id="pauseOverlay" class="pauseOverlay">
            <img src="img/background/pause.png" onclick="pauseGame()" alt="pause">
            <img src="img/background/volume.png" class="volumeIcon" onclick="muteGame()" alt="volume">
        </div>

        <!-- resume menu-->
        <div id="resumeOverlay" class="resumeOverlay dNone">
            <p>Resume
                <img src="img/background/play.png" onclick="resumeGame()" alt="play">
            </p>
        </div>
    </div>
