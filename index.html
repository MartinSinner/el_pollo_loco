<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body onload="init()">

    <h1>El Pollo Loco</h1>

    <div class="gameContainer">
        <canvas id="canvas" width="720" height="480"></canvas>

        <!-- game over menu-->
        <div id="gameOver" class="gameOver dNone">
            <button class="button" onclick="resetGame()">Try Again!</button>
            <button class="button" onclick="mainMenu()">Give up</button>
        </div>

        <!-- pause menu-->
        <div id="pauseOverlay" class="pauseOverlay">
            <img src="img/background/pause.png" onclick="pauseGame()" alt="pause">
            <img src="img/background/volume.png" class="volumeIcon" onclick="muteGame()" alt="volume">
        </div>

        <!-- resume menu-->
        <div id="resumeOverlay" class="resumeOverlay dNone">
            <p>Resume
                <img src="img/background/play.png" onclick="resumeGame()" alt="play">
            </p>
        </div>
    </div>

</body>

<!-- global-->
<script src="js/global.js" defer></script>

<!-- all classes-->
<script src="models/world.class.js" defer></script>
<script src="models/drawable-object.class.js" defer></script>
